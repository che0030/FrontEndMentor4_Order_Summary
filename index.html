<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./Style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  <div class="outer-container">
    <header>
      <img src="./images/illustration-hero.svg" alt="Person Dancing To Music">
    </header>
    <main>
      <section class="order-summary">
        <h1> Order Summary</h1>
        <p>  You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </section>
      <section class="music-icon-container">
        <div class="music-icon-subcontainer">
          <img src="./images/icon-music.svg" alt="Music Symbol">
          <div class="annual-plan-container"> 
            <h1>Annual Plan</h1>
            <p>$59.99/year</p>
          </div>
        </div>
        <a href="#">Change</a>
        <!-- ahref if its taking you another page, button coz it's not taking you to another page, I'm assuming this brings out a pop up of menus? -->
      </section>
      <div class="buttons-container">
        <button class="payment-btn">Proceed to Payment</button>
        <!-- button if same page, likely coz both proceed and cancel implies this -->
        <button class="cancel-btn">Cancel Order</button>
      </div> 
    </main>
  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
